<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="card-title">User Details</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search via name" #input class="form-control">
        </mat-form-field>
      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered">
          <!-- S.No Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{ row.phone }} </td>
          </ng-container>

          <!-- Event Time Column -->
          <ng-container matColumnDef="eventTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Time </th>
            <td mat-cell *matCellDef="let row"> {{ row.eventTime }} </td>
          </ng-container>

          <!-- Event Name Column -->
          <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.eventName }} </td>
          </ng-container>

          <!-- Tickets Column -->
          <ng-container matColumnDef="tickets">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tickets </th>
            <td mat-cell *matCellDef="let row"> {{ row.tickets }} </td>
          </ng-container>

          <!-- Generated ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Generated ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
